<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RinnProvides - Coming Soon</title>
    <meta name="description" content="Official website for RinnProvides. Check back soon for updates.">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Dark background */
            color: #ffffff; /* White text */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2rem;
            color: #a0a0a0; /* Light gray text */
            margin-bottom: 30px;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #3498db; /* Blue spinner */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>RinnProvides</h1>
        <p>Something cool is being built here.</p>
        
        <div class="loader"></div>

        <div class="footer">
            &copy; 2025 RinnProvides
        </div>
    </div>

</body>
</html>
